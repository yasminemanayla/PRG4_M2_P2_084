<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>T3_084 - Min, Max, Rata-rata</title>
  <style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: Arial, sans-serif;
        padding: 20px;
        margin-top: 200px;
    }
    #output {
        margin-top: 15px;
        padding: 10px;
        background: #f0f8ff;
        border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Menghitung Nilai Minimum, Maksimum, dan Rata-rata</h2>

  <label for="inputArray">Masukkan array angka (pisahkan dengan koma):</label><br>
  <input type="text" id="inputArray" placeholder="Contoh: 10,20,30,40,50" size="40">
  <br><br>
  <button onclick="hitung()">Hitung</button>

  <div id="output"></div>

  <script>
    // Fungsi untuk menghitung min, max, dan rata-rata
    function hitungStatistik(arr) {
      const min = Math.min(...arr);
      const max = Math.max(...arr);
      const avg = arr.reduce((a, b) => a + b, 0) / arr.length;

      return { min, max, avg };
    }

    function hitung() {
      // Ambil input dan ubah menjadi array angka
      const input = document.getElementById("inputArray").value;
      const arr = input.split(",").map(Number).filter(n => !isNaN(n));

      if (arr.length === 0) {
        document.getElementById("output").innerHTML = "âš  Masukkan array angka yang valid!";
        return;
      }

      const hasil = hitungStatistik(arr);

      document.getElementById("output").innerHTML = `
        <p>Nilai Minimum: <b>${hasil.min}</b></p>
        <p>Nilai Maksimum: <b>${hasil.max}</b></p>
        <p>Nilai Rata-rata: <b>${hasil.avg.toFixed(2)}</b></p>
      `;
    }
  </script>
</body>
</html>
